{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'jitter/style.css' %}">


{% if latest_bunks_list %}
    <ul>
    {% for bunk in latest_bunks_list %}
        <li> {{bunk.from_user.username}} <img src= {{bunk.from_user.photo}} width="100" height="100"/> bunked {{bunk.to_user.username}} <img src= {{bunk.to_user.photo}} width="100" height="100"/> !</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bunks are available.</p>
{% endif %}
